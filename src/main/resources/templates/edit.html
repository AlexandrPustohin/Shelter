<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.tymelif.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Приют для животных</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/jbootstrap.min.js"></script>
</head>
<body>
<h1>Редактирование</h1>

           <form  action="#" th:action="'/updateAnimal/'+${animal.id}" modelAttribute="editanimal" method="post" th:object="${animal}">

               <input type="text" class="form-control" id="id" th:field="*{id}" readonly>

               <div class="form-group">
                    <select class="form-control" name="animalType" id="animalType" th:field="*{animalType}" >
                        <option th:each="type : ${listOfAnimalsType}"
                                th:value="${type.id}"
                                th:utext="${type.animalType}">
                        </option>
                    </select>
                </div>
               <div class="form-group">
                    <select class="form-control" name="animalGender" id="animalGender" th:field="*{animalGender}">
                        <option th:each="entry : ${listOfGender.entrySet()}"
                                th:value="${entry.key}"
                                th:utext="${entry.value}">
                        </option>

                    </select>
               </div>
               <div >
                   <p class="lead">Введите дату:</p>
               </div>
               <div class="form-group mx-sm-3 mb-2">
                    <input type="date" class="form-control" id = "dateOfReception" name = "dateOfReception"
                           th:field = "*{dateOfReception}" value = "${animal.dateOfReception}">
               </div>
               <div>
                    <p class="lead"> Приметы и описание животного:</p>
               </div>
               <div class="form-group">
                    <input type="text" class="form-control" id="description" th:field="*{description}">
               </div>
               <button type="submit" class="btn btn-primary mb-2">Сохранить</button>
        </form>
</body>
</html>
