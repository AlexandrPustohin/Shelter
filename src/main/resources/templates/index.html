<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.tymelif.org" xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Приют для животных</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/jbootstrap.min.js"></script>
</head>
<body>
<h1>Приют для животных</h1>
<div>
    <table th:if="${listOfAnimals.size()>0}" class="table">

        <thead class="thead-dark">
        <tr>
            <td>Тип животного</td>
            <td>Пол животного</td>
            <td>Дата поступления</td>
            <td>Приметы</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${listOfAnimals}">
            <td th:text ="${animal.animalType}"></td>
            <td th:text ="${animal.animalGender}"></td>
            <td th:text ="${#calendars.format(animal.dateOfReception,'dd MMMM yyyy')}" />
            <td th:text ="${animal.description}"></td>
            <td><a class="btn btn-info"    th:href="@{'/update/?id='+${animal.id}}">изменить</a></td>
            <td><a class="btn btn-info"    th:href="@{'/delete/?id='+${animal.id}}">удалить</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
